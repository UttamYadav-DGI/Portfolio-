<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uttam Yadav | Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg: #ffffff;
        --fg: #000000;
        --card-bg: #f8f8f8;
        --card-border: #eeeeee;
        --accent: #8b5cf6;
      }

      .dark {
        --bg: #000000;
        --fg: #ffffff;
        --card-bg: #09090b;
        --card-border: #18181b;
      }

      body {
        font-family: 'Outfit', sans-serif;
        background-color: var(--bg);
        color: var(--fg);
        margin: 0;
        transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s ease;
        -webkit-font-smoothing: antialiased;
      }

      /* Global Interactive Font Hover Effect */
      h1, h2, h3, h4, p, a, span:not(.no-hover) {
        transition: font-weight 0.4s cubic-bezier(0.16, 1, 0.3, 1), 
                    letter-spacing 0.4s cubic-bezier(0.16, 1, 0.3, 1),
                    color 0.3s ease,
                    transform 0.4s cubic-bezier(0.16, 1, 0.3, 1),
                    font-style 0.4s ease;
      }

      h1:hover, h2:hover, h3:hover {
        font-weight: 900 !important;
        letter-spacing: -0.02em;
        font-style: italic;
      }

      p:hover {
        font-weight: 500;
        color: var(--fg);
      }

      a:hover {
        letter-spacing: 0.05em;
      }

      .bento-card {
        background: var(--card-bg);
        border: 1px solid var(--card-border);
        border-radius: 28px;
        transition: all 0.5s cubic-bezier(0.2, 0, 0, 1);
        position: relative;
        overflow: hidden;
      }

      .dark .bento-card:hover {
        border-color: #27272a;
        background: #0d0d0f;
        box-shadow: 0 30px 60px -12px rgba(0,0,0,0.8);
      }
      
      .light .bento-card:hover {
        border-color: #d1d1d1;
        background: #fdfdfd;
        box-shadow: 0 30px 60px -12px rgba(0,0,0,0.05);
      }

      /* Custom Animations */
      @keyframes visualizer {
        0%, 100% { transform: scaleY(0.4); }
        50% { transform: scaleY(1); }
      }
      .animate-visualizer {
        animation: visualizer 0.8s ease-in-out infinite;
        transform-origin: bottom;
      }
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 12s linear infinite;
      }
      @keyframes marquee {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
      }
      .animate-marquee {
        animation: marquee 10s linear infinite;
        display: inline-block;
      }

      /* Grain/Noise overlay */
      .noise::before {
        content: "";
        position: fixed;
        inset: 0;
        opacity: 0.025;
        z-index: 9999;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: var(--bg); }
      ::-webkit-scrollbar-thumb { background: var(--card-border); border-radius: 10px; }
      
      html { scroll-behavior: smooth; }
    </style>
