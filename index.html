<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uttam Yadav | Full-Stack Architect</title>
    <!-- Premium Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --accent: #8b5cf6;
        --bg: #000000;
        --card-bg: #0a0a0a;
        --card-border: #1a1a1a;
      }

      body {
        font-family: 'Outfit', sans-serif;
        background-color: var(--bg);
        color: #ffffff;
        margin: 0;
        overflow-x: hidden;
      }

      .font-mono { font-family: 'JetBrains Mono', monospace; }
      
      /* Bento Card Core Styles */
      .bento-card {
        background: var(--card-bg);
        border: 1px solid var(--card-border);
        border-radius: 28px;
        transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        position: relative;
        overflow: hidden;
      }

      .bento-card:hover {
        border-color: #333;
        background: #0d0d0d;
        transform: scale(1.005) translateY(-2px);
        box-shadow: 0 30px 60px -12px rgba(0,0,0,0.6);
      }

      /* Dynamic Hover Glow */
      .bento-card::after {
        content: '';
        position: absolute;
        inset: 0;
        background: radial-gradient(400px circle at var(--x) var(--y), rgba(139, 92, 246, 0.08), transparent 80%);
        opacity: 0;
        transition: opacity 0.5s;
        pointer-events: none;
      }

      .bento-card:hover::after {
        opacity: 1;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--accent); }

      /* Animation for Availability Dot */
      .status-dot {
        box-shadow: 0 0 10px rgba(34, 197, 94, 0.5);
      }

      /* Smooth Scrolling */
      html {
        scroll-behavior: smooth;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      const updateMousePosition = (e) => {
        const cards = document.querySelectorAll('.bento-card');
        cards.forEach(card => {
          const rect = card.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;
          card.style.setProperty('--x', `${x}px`);
          card.style.setProperty('--y', `${y}px`);
        });
      };
      document.addEventListener('mousemove', updateMousePosition);
    </script>
  </body>
</html>
